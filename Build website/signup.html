<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Website</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styleSignup.css">
    <!-- Box Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="./js/signup.js" defer></script>

</head>



<body>

    <header>


        <a href="#" class="logo">Speed<span>.</span></a>

        <nav>
            <ul class="navbar_signup">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Procuct </a></li>
                <li><a href=#>Signup</a></li>
                <li><a href="#">About</a></li>


            </ul>

        </nav>





    </header>
    <main>

        <div class="formcontainer">
            <hr>
            <img src="./pic/signup/mercedes-header.jpg" alt="yellow tulipe">
            <h1>Create Account</h1>

            <div class="two_forms">
                <form name="form" action="registration.html" method="get" onsubmit="return validate();">
                    <!-- You will need to write the validate function for this form. -->

                    <div class="textfield">
                        <!-- <label for="email">Email Address</label> -->
                        <label for="email"></label>
                        <input type="text" name="email" id="email" placeholder="Email">
                    </div>

                    <div class="textfield">
                        <label for="login"></label>
                        <input type="text" name="login" id="login" placeholder="User name">
                    </div>

                    <div class="textfield">
                        <label for="pass"></label>
                        <input type="password" name="pass" id="pass" placeholder="Password">
                    </div>

                    <div class="textfield">
                        <label for="pass2">

                        </label>
                        <input type="password" id="pass2" placeholder="Password">
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" name="newsletter" id="newsletter">
                        <label for="newsletter">I am an employee</label>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" name="terms" id="terms">
                        <label for="terms">I agree to the terms and conditions</label>
                    </div>

                    <div class="textfield">
                        <button type="submit" id="submit">Create</button>
                    </div>
                    <div class="textfield">
                        <button type="reset" id="reset">Reset</button>
                    </div>
                    <div class="bottom_p">
                        <p>Back to <a href="login.html" id="bottom_login">Login</a></p>
                    </div>
                </form>

                

            </div>
        </div>


    </main>
</body>

</html>
